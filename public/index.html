<html>

<title>Code Editor</title>

<link rel="shortcut icon" type="image/png" href="/favicon.png" />
<link rel="stylesheet" type="text/css" href="css/code.css">
<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>

<body>
  <div id="menu-div">
    <ul class='menu-bar'>
      <li class="bar-opt file-bar-opt">
        <button class="menu-btn" id="file">File</button>
      </li>
      <li class="bar-opt edit-bar-opt">
        <button class="menu-btn" id="edit">Edit</button>
      </li>
      <li class="bar-opt tools-bar-opt">
        <button class="menu-btn" id="tools">Tools</button>
      </li>
      <li class="bar-opt auth-bar-opt">
        <button class="menu-btn" id="auth">Auth</button>
      </li>
      <li class="bar-opt help-bar-opt">
        <button class="menu-btn" id="help">Help</button>
      </li>
      <li class="bar-opt user-bar-opt">
        <button class="menu-btn" id="user">Guest</button>
      </li>
    </ul>
    <ul class='menu-list' id='file-menu'>
      <li class="menu-opt file-menu-opt">
        <span><a>New</a></span>
      </li>
      <li class="menu-opt file-menu-opt" id="save">
        <span><a>Save</a></span>
      </li>
    </ul>
    <ul class='menu-list' id='edit-menu'>
      <li class="menu-opt edit-menu-opt">
        <span><a>Copy</a></span>
      </li>
      <li class="menu-opt edit-menu-opt">
        <span><a>Paste</a></span>
      </li>
    </ul>
    <ul class='menu-list' id='tools-menu'>
      <li class="menu-opt tools-menu-opt" id="git">
        <span><a>Git</a></span>
      </li>
    </ul>
    <ul class='menu-list' id='auth-menu'>
      <li class="menu-opt auth-menu-opt" id="auth">
        <span><a>Login</a></span>
      </li>
    </ul>
    <ul class='menu-list' id='help-menu'>
      <li class="menu-opt help-menu-opt" id="about">
        <span><a>About</a></span>
      </li>
      <li class="menu-opt help-menu-opt">
        <span><a>Guide</a></span>
      </li>
    </ul>
  </div>

  <div id="notification">&nbsp;</div>
  <div class="row">
    <div class="dir-col">
      <div class="dir-inner-col">
        main.c
      </div>
    </div>
    <div class="edit-col">
      <textarea class="edit-area" id="edit-space" placeholder="Begin your code here..." spellcheck="false"></textarea>
    </div>
  </div>

  <script src="js/code-editor.min.js"></script>

  <script src="js/menus/html-menu.js"></script>
  <script src="js/edit-space.js"></script>
  <script src="js/about.js"></script>
  <script src="js/xhr.js"></script>
  -->

</body>

</html>
